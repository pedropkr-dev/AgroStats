<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastre-se </title>
    <link rel="stylesheet" href="style.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif+Gujarati:wght@100..900&display=swap');
</style>
</head>
<body>
    <main> 
        <section> 
            <div class="logo"> <img src="Assets/Logo.svg" alt=""></div>
            <div class="background"> <img src="Assets/Logo solo.svg" alt=""></div>          
        </section>
        <section class="formulario">
            <div class="arrow"> <img src="Assets/Arrow.svg" alt=""></div>
            <div>
                <p> Cadastre-se! </p>
            </div>
            <div>
                <form class="box-input">
                    <label for="email">Nome</label>
                    <input type="text" placeholder="Insira seu nome" id="input">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Insira seu email" id="input">
                    <label for="email">Senha</label>
                    <input type="password" placeholder="Insira sua senha" id="input">
                    <label for="email"> Confirmar senha </label>
                    <input type="password" placeholder="Confirme sua senha" id="input">
                </form>
            </div>
            <div> 
                <a href="#" class="btn"> Cadastrar </a> 
            </div>
            <div class="ou"> 
                <h2> Ou cadastre-se com </h2>
            </div>
            <div class="icons">
                <div class="icon1">
                    <img src="Assets/Google logo.svg" alt="">
                </div>
                <div class="icon2">
                    <img src="Assets/Facebook logo.svg" alt="">
                </div>
                <div class="icon3">
                    <img src="Assets/Apple logo.svg" alt="">
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"> </script>
</body>
</html>
