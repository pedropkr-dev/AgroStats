<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Verificação </title>
    <link rel="stylesheet" href="style.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif+Gujarati:wght@100..900&display=swap');
</style>

<body>
    <main> 
        <section> 
            <div class="logo"> <img src="Assets/Logo.svg" alt=""></div>
            <div class="background"> <img src="Assets/Logo solo.svg" alt=""></div>          
        </section>
        <section class="formulario">
            <div class="arrow"> <img src="Assets/Arrow.svg" alt=""></div>
            <div>
                <p> Verificação </p>
            </div>
            <div>
                <h2> Enviamos um código de 4 digitos no seu E-mail, insira abaixo. </h2>
            </div>
            <div>
                <form class="box-input">
                    <div class="codigo">
                        <input type="text" maxlength="1">
                        <input type="text" maxlength="1">
                        <input type="text" maxlength="1">
                        <input type="text" maxlength="1">
                    </div>
                </form>
            </div>
            <div> 
                <a href="#" class="btn"> Verificar código </a> 
            </div>
            <div class="lembrou"> 
                <h2> Não recebeu o código? </h2>
            </div>
            <div class="faça-login"> 
                <h2> Reenviar código </h2>
            </div>
        </section>
    </main>
    <script src="script.js"> </script>
