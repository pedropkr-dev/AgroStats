<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Esqueceu sua senha? </title>
    <link rel="stylesheet" href="style.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif+Gujarati:wght@100..900&display=swap');
</style>
</head>
<body>
    <main> 
        <section> 
            <div class="logo"> <img src="Assets/Logo.svg" alt=""></div>
            <div class="background"> <img src="Assets/Logo solo.svg" alt=""></div>          
        </section>
        <section class="formulario">
            <div class="arrow"> <img src="Assets/Arrow.svg" alt=""></div>
            <div>
                <p> Esqueceu sua senha? </p>
            </div>
            <div>
                <h2> Por favor, insira o E-mail vinculado à sua conta </h2>
            </div>
            <div>
                <form class="box-input">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Insira seu email" id="input">
                </form>
            </div>
            <div> 
                <a href="#" class="btn"> Enviar código </a> 
            </div>
            <div class="lembrou"> 
                <h2> Lembrou da senha? </h2>
            </div>
            <div class="faça-login"> 
                <h2> Faça seu login </h2>
            </div>
        </section>
    </main>
    <script src="script.js"> </script>
</body>
</html>
