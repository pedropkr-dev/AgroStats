<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home </title>
    <link rel="stylesheet" href="style.css">

    <!-- ===== Boxicons CSS ==== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
@import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif+Gujarati:wght@100..900&display=swap');
</style>
</head>
<body>
    <main> 
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="logo">
                        <img src="Assets/Logo.svg" alt="">
                    </span>
                </div>
                <i class='bx bx-chevron-right toggle' ></i>
            </header> 

            <div class="menu-bar close">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a class="menu" href="#">
                                <span class="icon"> <iconify-icon icon="material-symbols:home-rounded"></iconify-icon> </span>
                                <span class="text nav-text"> Início </span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a class="menu" href="#">
                                <span class="icon"> <iconify-icon icon="material-symbols:trending-up"></iconify-icon> </span>
                                <span class="text nav-text"> Investimentos </span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a class="menu" href="#">
                                <span class="icon"> <iconify-icon icon="mage:chart-15"></iconify-icon> </span>
                                <span class="text nav-text"> Gráficos </span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a class="menu" href="#">
                                <span class="icon"> <iconify-icon icon="ph:plant-fill"></iconify-icon> </span>
                                <span class="text nav-text"> Plano de Plantil </span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a class="menu" href="#">
                                <span class="icon"> <iconify-icon icon="clarity:coin-bag-solid"></iconify-icon> </span>
                                <span class="text nav-text"> Faturamento </span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a class="config" href="#">
                                <span class="icone"> <iconify-icon icon="solar:settings-outline"></iconify-icon> </span>
                                <span class="texto nav-text"> Configurações </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <nav class="topbar">
            <div class="search-box"> 
                <input type="search" placeholder="Pesquisar...">
                <span class="icone"> <iconify-icon icon="basil:search-outline"></iconify-icon> </span>
            </div>
            <div class="Dúvidas">
                <span class="icone"> <iconify-icon icon="rivet-icons:question-mark"></iconify-icon> </span>
            </div>
            <div class="Conta">
                <span class="icone"> <iconify-icon icon="ic:baseline-person"></iconify-icon> </span>
            </div>
        </nav>
    </main>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="script.js"> </script>
</body>
</html>
